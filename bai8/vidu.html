<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Example</title>
    <style>
        .block-box {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: lightcoral;
            color: white;
            text-align: center;
            border: 2px solid darkred;
        }
    </style>
</head>
<body>
<div class="block-box">Box 1</div>
<div class="block-box">Box 2</div>
<div class="block-box">Box 3</div>
</body>
</html>
